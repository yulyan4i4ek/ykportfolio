{% assign t = site.data.us_ua[page.lang] %}

<!DOCTYPE html>
<html lang="{{ t.lang }}">
    
{% include head.html %}

  <body>
    {% include header.html t=t %}

<div class="thank-page">
    <div class="thank-overlay">
  <h1>{{ t.seo.thank.title }}</h1>
  <p>{{ t.seo.thank.description }}</p>
  <div class="thank-page-buttons">
  <a href="{% if page.lang == 'en' %}/{% else %}/ua/{% endif %}" class="btn-back">
    {{ t.back_mainpage }}
  </a>
  <a href="{% if page.lang == 'en' %}/gallery/{% else %}/ua/gallery/{% endif %}" class="btn-back">
    {{ t.view_gallery }}
  </a>
  </div>
  </div>
</div>
{% include footer.html t=t %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" integrity="sha512-Q43KKnW39yLyIflzzTWK58rCIYrBUNh1eav7Xnd0PbL+vqZxELNHIEAVOoAy1Kz9zwawX6ZjrsxGfBgslh3EUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
