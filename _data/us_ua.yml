    subtitle1: "Where Technology Meets Vision"
    text1: "Hi, I'm Yuliia Karas — a 3D artist who sees digital art not just as a skill, but as a way to inspire, to build, and to heal."
    subtitle2: "A Future in Revit and Beyond"
    text2: "One of my long-term goals is to master Revit — a powerful tool for architectural modeling. I believe in its potential to enable digital twins, simplify reconstruction, and make smart, human-centered design a reality."
    subtitle3: "CGI with Heart"
    text3: "I dream of creating CGI animations that speak to both the eye and the soul — stories that teach children kindness in a world too full of cruelty, pain, and war. I balance professionalism with creativity and strive to collaborate with clients who value 3D as a true craft."
    quote: "Create art that touches the future, and hearts will follow."
